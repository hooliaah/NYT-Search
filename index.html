<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NYT-Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>New York Times Seach</h1>

  <div id="search" class="card" style="width: 70rem">
    <div class="card-body">
      <h3 class="card-title">Search Parameters</h3>
      <form>
        <div class="form-group">
          <label>Seach Term</label>
          <input type="text" class="form-control" id="userSearch" placeholder="What do you want to search?">
        </div>
        <div class="form-group">
          <label>Number of Records to Retrieve</label>
          <input type="text" class="form-control" id="numberRecords">
        </div>
        <div class="form-group">
          <label>Start Year (Optional)</label>
          <input type="text" class="form-control" id="startYear">
        </div>
        <div class="form-group">
          <label>End Year (Optional)</label>
          <input type="text" class="form-control" id="endYear">
        </div>
        <button id="run" type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-danger">Clear Results</button>
      </form>
    </div>
  </div>

  <div id="results" class="card" style="margin-top: 20px">
    <h3>Results</h3>
    <div id="results-here">
      <div class="eachResult">
        <h6 class="smallTitle">article title</h6>
        <p class="sub">subtitle</p>
        <p class="day">date</p>
      </div>


    </div>
  </div>
  <!-- back end -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  $('#run').on('click', function(){
    //var apiKey = "5a3fcbf68ac1437080c5081b94c5726d";
    var user = $("#userSearch").val();
    //var queryURL = "https://api.nytimes.com/svc/search/v2/articlesearch.json?api-key=b9a8de65f0ea4c10a612fca1e6a55d51&q=" + userSearch;
    var queryURL = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
    queryURL += '?' + $.param({
      'api-key': "b9a8de65f0ea4c10a612fca1e6a55d51",
      'q': user});

      $.ajax({
        url: queryURL,
        method: "GET"
      }).done(function(response){
        console.log(response);
      });
    console.log(user)


    })

    </script>
    </body>
    </html>
